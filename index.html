<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8ba26b41fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Todo</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">My Todo's</h1>
            <form  class="search">
                <input type="text" name="search" class="form-control m-auto" placeholder="search your todo's">
            </form>
        </header>
        <ul class="list-group todos mx-auto text-light">
            <!-- <h2 class=" mb-4">No Todo's Here</h2> -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Publish to github</span>
                <i class="fas fa-trash delete"></i>
            </li>
        </ul>
        <form class="add text-center my-4">
            <label class="text-light">Add a new todo</label>
            <input type="text" name="add" class="form-control m-auto">
        </form>



    </div>
    

    <script src="JS/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
